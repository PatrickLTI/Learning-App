{% extends "learnings_logs/base.html" %}

{% load bootstrap3 %}

{% block header %}
    <h2>Add a new topic:</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'learnings_logs:new_topic' %}" method='post' class="col-lg-4">

        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" clas="btn btn-primary">add topic</button>          
        {% endbuttons %}
    </form>

{% endblock content %}

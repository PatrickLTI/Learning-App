{% extends "learnings_logs/base.html" %}

{% block content %}

    <p>Topics
        <ul>
            {% for topic in topics %}
                <li>
                <a href="{% url 'learnings_logs:topic' topic.id %}">{{ topic }}</a>
                </li>
            {% empty %}
                <li style="color:red">No topics have been added yet.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'learnings_logs:new_topic' %}">Add a new topic:</a>

    </p>


{% endblock content %}
